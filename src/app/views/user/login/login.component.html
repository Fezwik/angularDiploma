<section class="login" [formGroup]="loginForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-form-title">
        Войти в личный кабинет
      </div>
      <div class="auth-form-inputs">
        <input class="text-input" type="email"
               [ngStyle]="{'border-color': loginForm.get('email')?.invalid
                 && (loginForm.get('email')?.dirty && loginForm.get('email')?.touched) ? 'red' : ''}"
               placeholder="Электронная почта" formControlName="email">
        <p class="text-input-error" *ngIf="loginForm.get('email')?.invalid
                 && (loginForm.get('email')?.dirty && loginForm.get('email')?.touched)">
          Введите корректный email
        </p>
        <input class="text-input" type="password"
               [ngStyle]="{'border-color': loginForm.get('password')?.invalid
                 && (loginForm.get('password')?.dirty && loginForm.get('password')?.touched) ? 'red' : ''}"
               placeholder="Пароль" formControlName="password">
        <p class="text-input-error" *ngIf="loginForm.get('password')?.invalid
                 && (loginForm.get('password')?.dirty && loginForm.get('password')?.touched)">
          Введите пароль
        </p>
        <div><input type="checkbox" id="rememberMe" formControlName="rememberMe"><label for="rememberMe">Запомнить меня</label></div>
      </div>
      <div class="auth-form-login">
        <button class="button button-big" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
        <div class="auth-form-login-registration">Нет аккаунта?<a routerLink="/registration">Пройдите регистрацию</a></div>
      </div>
    </div>
    <div class="auth-image">
      <img src="./assets/images/login.png" alt="Login photo">
    </div>
  </div>
</section>
